<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>BMI</title>
    <style>
        @media (max-width: 599px) {
            #bmi {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div>
        <center>
            <img src="/Media/icon.png - Copy.jpg"
            alt="turtle" width="100px" height="100px">
            <p id="Turtle"><em><strong>Turtle Company</strong></em></p>
            <h1 id="Head"><strong>Calculate your BMI</strong></h1>
            <br>
            <form oninput="result.value=parseFloat(w.value)/parseFloat((h.value)*(h.value))"> 
                <Label><strong>Enter your weight and height :</strong></Label>
                <br><br>
                <label class="label">Weight (kg) :</label><br>
                <input type="number" placeholder="Enter your weight" id="w">
                <br><br>
                <label class="label">Height (m) :</label><br>
                <input type="number" placeholder="Enter your height" id="h">
               <br><br>
               <label class="label">Your BMI :</label><br>
               <output name="result" for="h w" id="output"></output>
               
            </form>
            <br><br>
            <img src="/Media/bmi-adult-fb-600x315 (1).jpg" alt="Bmi" id="bmi" >
        </center>
    </div>
</body>
</html>
